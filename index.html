<!DOCTYPE html>
    <head>
        <script>
            function myFunction(){
                document.getElementById('demo').innerHTML = 'Paragraph goes here!';
            }

            function myFunctionC(){
                document.getElementById('demo').innerHTML = 'Paragraph goes here CC!';
            }
        </script>
    </head>
    <body>
        <h2>JS ROW practice heading</h2>

        <p id='demo'>
            A Paragraph
        </p>

        <button type="button" onclick="myFunction()">Try It</button>
        <button type="button" onclick="myFunctionC()">Try C</button>

    </body>
</html>
